<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>rock paper scissor</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
<main>
	<h1>Rock Paper Scissors Game</h1>
	<h3>Choose your move:</h3>
	<div class="container">
		<div class="box rock" id="rock"></div>
		<div class="box paper" id="paper"></div>
		<div class="box scissor" id="scissor"></div>
	</div>
	<h3 id="result" class="result"></h3>
	<h3 class="score">Your score: <span class="human"></span> Computer score: <span class="bot"></span></h3>
</main>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
